<body>

<p>Test website</p>
<input name="inputText" type="text" />
<input name="btnSubmit" type="button" value="Submit" />
<p id="clue">Test</p>
<script>
const button = document.querySelector('input[name="btnSubmit"]');
const input = document.querySelector('input[name="inputText"]')
const paragraph = document.querySelector('p#clue');

button.addEventListener('click', updateButton);

function updateButton() {
  if (input.value === 'test') {
    alert("correct")
    paragraph.textContent = 'The answer is 31';
  } else {
    alert("wrong")
  }
}

</script>
