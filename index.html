<body>

<p>Test website</p>
<form method="post">
	<input name="Text1" type="text" /><input name="btnSubmit" type="button" value="Submit" /></form>
<label id="Label1"></label>
<p id="clue">Test</p>
<script>
const button = document.querySelector('input[name="btnSubmit"]');
const paragraph = document.querySelector('p#clue');

button.addEventListener('click', updateButton);

function updateButton() {
  if (button.value === 'Submit') {
    paragraph.textContent = 'The machine has started!';
  }
}

</script>
